<html>
  <head>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="ui-setup.js"></script>
    <script type="text/javascript" src="course-filter.js"></script>
    <script type="text/javascript" src="bootstrap-tagsinput/bootstrap-tagsinput.js"></script>
    <script type="text/javascript" src="bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
  </head>
  <body style="padding-top: 48px">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
          </button>
	  <a class="navbar-brand" href="#">CourseSearch+</a>
        </div>
      </div>
    </div>
    <div class="container" style="width:600px; float:left; top:48; position:fixed">
      <br />
      Semester:
      <select id="semester" class="form-control" style="width:150px">
	<option value="F14">Fall 2014</option>
	<option value="S15">Spring 2015</option>
      </select>
      <div class="">Departments:</div>
      <div class="" id="departments">
      </div>
      <div class="">Show classes with fulfilled prereqs only:
        <label class="">
          <input type="checkbox" class="" id="useReqs">
        </label>
        
        <input class="form-control" id="reqsAsTags"
                   placeholder="use 5 digit course codes (without hyphens) separated by commas" data-role="tagsinput">
      </div>
      Times:
      <div class="">
        <form class="form-inline" role="form">
          <div class="form-group">Instructor:
            <label class="sr-only" for="instrFirstName">First Name</label>
            <input class="form-control" id="instrFirstName"
                   placeholder="First Name">
          </div>
          <div class="form-group">
            <label class="sr-only" for="instrLastName">Last Name</label>
            <input class="form-control" id="instrLastName"
                   placeholder="Last Name">
          </div>
        </form>
      </div>
      <div class="">
        <form class="form-inline" role="form">
          <div class="form-group">Unit Range:
            <label class="sr-only" for="minUnits">min units</label>
            <input class="form-control" id="minUnits"
                   placeholder="0">
          </div>to
          <div class="form-group">
            <label class="sr-only" for="maxUnits">max units</label>
            <input class="form-control" id="maxUnits"
                   placeholder="50">
          </div>
        </form>
      </div>
      <div class="">Location:
	<select id="loc" class="form-control" style="width:150px">
	  <option value="Pittsburgh, Pennsylvania">Pittsburgh</option>
	  <option value="loc2">Another location</option>
	</select>
      </div>
      <div>Level:
	<select id="level" class="form-control" style="width:150px">
	  <option value="undergrad">Undergraduate</option>
	  <option value="grad">Graduate</option>
	</select>
      </div>
      <div class="row"></div>
      <br />
      <button class="btn btn-default" onclick="search()">Search</button>
    </div>
    <div class="container" style="width:700px; height:10000px; border-left:solid; float:right" id="results">
    </div>
    <div id="push" class=""></div>
  </body>
</html>
